          <!-- Mobile OTP -->
          <div class="input-group">
            <label>Mobile Verification</label>
            <div class="otp-inputs">
              <input type="text" maxlength="1">
              <input type="text" maxlength="1">
              <input type="text" maxlength="1">
              <input type="text" maxlength="1">
            </div>
            <button class="verify-btn">VERIFY</button>
